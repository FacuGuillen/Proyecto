    <section class="form">

        <h1 class="h1-contacto"> Escribinos, tu opinion nos interesa !</h1>
        <div class="p-contacto">
            <p>Para ver nuestros productos y realizar un pedido,</p> 
            <p class="p-contacto"> por favor haga click <a href="pedidos.html"> aqui </a> </p>

        </div>
        <form>

                <legend>Ingresa tus datos</legend>
                <div class="div-form">
                    <label class="div-form" for="nombre">Nombre y Apellido</label>
                    <input type="text" name="" id="nombre" placeholder="Ingresa tu nombre completo"> 
                </div>

                <div class="div-form">
                    <label class="div-form" for="num_tel">Numero de teléfono</label>
                    <input type="tel" name="" id="num_tel" placeholder="Ingresa tu num de telefono">
                </div>
                
                <div class="div-form">
                    <label class="div-form" for="mail">Ingrese correo electrónico </label>
                    <input type="email" name="" id="mail" placeholder="Ingresa tu email">
                </div>
            
                <div class="div-form">
                    <label class="div-form" for="texto">Ingrese texto</label>
                    </div>       
                <textarea name="" id="texto" cols="60" rows="10"></textarea>

                <div class="div-boton">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </div>
        </form>

    </section>
